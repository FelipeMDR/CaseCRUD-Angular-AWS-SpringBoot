<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Lista de Tarefas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Opções</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let lista of listas">
                    <td>{{lista.data}}</td>
                    <td>{{lista.descricao}}</td>
                    <td>
                      <button (click)="Editar(lista)" class="btn btn-outline-warning">Editar</button>
                      <button (click)="Deletar(lista)" class="btn btn-outline-danger" style="margin-left: 10px;">Deletar</button>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
