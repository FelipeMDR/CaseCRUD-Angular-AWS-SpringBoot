<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>
                Adicionar Tarefas
            </h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Data:</label>
                    <input type="date" class="form-control" [(ngModel)]="lista.data" name="data">
                </div>
                <div class="form-group">
                    <label for="">Descrição:</label>
                    <input type="text" class="form-control" [(ngModel)]="lista.descricao" name="descricao">
                </div>
                <button (click)="Salvar()" class="btn btn-outline-success">Salvar</button>
            </form>
        </div>
    </div>
</div>
